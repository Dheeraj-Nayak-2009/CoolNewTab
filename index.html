    const input = document.getElementById('searchInput');

    input.focus();

    window.addEventListener('keydown', () => {

    // Text width measurement element
    const textMeasure = document.createElement('span');
    textMeasure.style.visibility = 'hidden';

    textMeasure.style.whiteSpace = 'pre';
    textMeasure.style.font = window.getComputedStyle(input).font;
    document.body.appendChild(textMeasure);

    const prompt = document.querySelector('.prompt');

    function updateInput() {
    textMeasure.textContent = '>' + (input.value || '\u200B');
    const promptWidth = prompt.getBoundingClientRect().width;
    const textWidth = textMeasure.getBoundingClientRect().width;

    input.style.width = `${textWidth - promptWidth + 2}px`;
    caret.style.left = `${textWidth + 2}px`;
    }

    input.addEventListener('input', updateInput);
    window.addEventListener('load', updateInput);

    function google() {
      const query = input.value.trim();
      if (query) {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      }
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        google();
      }
    });

<script>
(function(w) {
    var canvas, ctx;
    var mouse = { x: 0, y: 0, px: 0, py: 0 };
    var canvas_width, canvas_height;
    var resolution = 10;
    var pen_size = 40;
    var num_cols, num_rows;
    var particlesPerSquarePixel = 0.008;
    var speck_count;
    var vec_cells = [];
    var particles = [];
    var currentColor = null;

    function init() {
        canvas = document.getElementById("c");
        ctx = canvas.getContext("2d");
        resizeCanvas();
        speck_count = Math.floor(canvas_width * canvas_height * particlesPerSquarePixel);
        for (var i = 0; i < speck_count; i++) {
            particles.push(new particle(Math.random() * canvas_width, Math.random() * canvas_height));
        }
        for (var col = 0; col < num_cols; col++) {
            vec_cells[col] = [];
            for (var row = 0; row < num_rows; row++) {
                var cell_data = new cell(col * resolution, row * resolution, resolution);
                vec_cells[col][row] = cell_data;
                cell_data.col = col;
                cell_data.row = row;
            }
        }
        for (var col = 0; col < num_cols; col++) {
            for (var row = 0; row < num_rows; row++) {
                var cell_data = vec_cells[col][row];
                var row_up = (row - 1 >= 0) ? row - 1 : num_rows - 1;
                var col_left = (col - 1 >= 0) ? col - 1 : num_cols - 1;
                var col_right = (col + 1 < num_cols) ? col + 1 : 0;
                var up = vec_cells[col][row_up];
                var left = vec_cells[col_left][row];
                var up_left = vec_cells[col_left][row_up];
                var up_right = vec_cells[col_right][row_up];
                cell_data.up = up;
                cell_data.left = left;
                cell_data.up_left = up_left;
                cell_data.up_right = up_right;
                up.down = vec_cells[col][row];
                left.right = vec_cells[col][row];
                up_left.down_right = vec_cells[col][row];
                up_right.down_left = vec_cells[col][row];
            }
        }
        canvas.addEventListener("mousemove", mouse_move_handler);
        canvas.addEventListener("touchmove", touch_move_handler);
        w.addEventListener("resize", resizeCanvas);
        w.onload = draw;
    }

    function resizeCanvas() {
        canvas_width = window.innerWidth;
        canvas_height = window.innerHeight;
        canvas.width = canvas_width;
        canvas.height = canvas_height;
        num_cols = Math.floor(canvas_width / resolution);
        num_rows = Math.floor(canvas_height / resolution);
    }

    function update_particle() {
        for (var i = 0; i < particles.length; i++) {
            var p = particles[i];
            p.x += p.xv;
            p.y += p.yv;
            if (p.x < 0) { p.x += canvas_width; p.px += canvas_width; }
            else if (p.x >= canvas_width) { p.x -= canvas_width; p.px -= canvas_width; }
            if (p.y < 0) { p.y += canvas_height; p.py += canvas_height; }
            else if (p.y >= canvas_height) { p.y -= canvas_height; p.py -= canvas_height; }
            var col = parseInt(p.x / resolution);
            var row = parseInt(p.y / resolution);
            if (col >= 0 && col < num_cols && row >= 0 && row < num_rows) {
                var cell_data = vec_cells[col][row];
                var ax = (p.x % resolution) / resolution;
                var ay = (p.y % resolution) / resolution;
                p.xv += (1 - ax) * cell_data.xv * 0.05;
                p.yv += (1 - ay) * cell_data.yv * 0.05;
                p.xv += ax * cell_data.right.xv * 0.05;
                p.yv += ax * cell_data.right.yv * 0.05;
                p.xv += ay * cell_data.down.xv * 0.05;
                p.yv += ay * cell_data.down.yv * 0.05;
                var dx = p.px - p.x;
                var dy = p.py - p.y;
                var dist = Math.sqrt(dx * dx + dy * dy);
                var limit = Math.random() * 0.5;
                var velocity = Math.sqrt(p.xv * p.xv + p.yv * p.yv);
                var brightness = Math.min(velocity * 100, 100);
                var baseColor = p.color || `rgb(${Math.round(brightness)}, ${Math.round(brightness)}, ${Math.round(brightness)})`;
                ctx.lineWidth = 1;
                ctx.strokeStyle = baseColor;
                if (dist > limit) {
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p.px, p.py);
                    ctx.stroke();
                }
                updateParticleColor(p);
                p.px = p.x;
                p.py = p.y;
            }
            p.xv *= 0.5;
            p.yv *= 0.5;
        }
    }

    function updateParticleColor(p) {
        if (p.color) {
            var current = rgbToRgb(p.color);
            current.r = Math.max(0, current.r - 1.42);
            current.g = Math.max(0, current.g - 1.42);
            current.b = Math.max(0, current.b - 1.42);
            p.color = `rgb(${Math.round(current.r)}, ${Math.round(current.g)}, ${Math.round(current.b)})`;
            if (current.r <= 10 && current.g <= 10 && current.b <= 10) {
                p.color = null;
            }
        }
    }

    function rgbToRgb(rgb) {
        var match = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
        return {
            r: parseInt(match[1]),
            g: parseInt(match[2]),
            b: parseInt(match[3])
        };
    }

    function draw() {
        var mouse_xv = mouse.x - mouse.px;
        var mouse_yv = mouse.y - mouse.py;
        for (var i = 0; i < vec_cells.length; i++) {
            var cell_datas = vec_cells[i];
            for (var j = 0; j < cell_datas.length; j++) {
                var cell_data = cell_datas[j];
                change_cell_velocity(cell_data, mouse_xv, mouse_yv, pen_size);
                update_pressure(cell_data);
            }
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        update_particle();
        for (var i = 0; i < vec_cells.length; i++) {
            var cell_datas = vec_cells[i];
            for (var j = 0; j < cell_datas.length; j++) {
                update_velocity(cell_datas[j]);
            }
        }
        mouse.px = mouse.x;
        mouse.py = mouse.y;
        requestAnimationFrame(draw);
    }

    function change_cell_velocity(cell_data, mvelX, mvelY, pen_size) {
        var dx = cell_data.x - mouse.x;
        var dy = cell_data.y - mouse.y;
        var dist = Math.sqrt(dy * dy + dx * dx);
        if (dist < pen_size) {
            if (dist < 4) dist = pen_size;
            var power = pen_size / dist;
            cell_data.xv += mvelX * power;
            cell_data.yv += mvelY * power;

            // Generate a new shared color
            currentColor = `rgb(${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)})`;

            // Apply to all nearby particles
            for (var i = 0; i < particles.length; i++) {
                var p = particles[i];
                if (Math.abs(p.x - cell_data.x) < resolution && Math.abs(p.y - cell_data.y) < resolution) {
                    p.color = currentColor;
                }
            }
        }
    }

    function update_pressure(cell_data) {
        var pressure_x = (
            cell_data.up_left.xv * 0.5 + cell_data.left.xv + cell_data.down_left.xv * 0.5
            - cell_data.up_right.xv * 0.5 - cell_data.right.xv - cell_data.down_right.xv * 0.5
        );
        var pressure_y = (
            cell_data.up_left.yv * 0.5 + cell_data.up.yv + cell_data.up_right.yv * 0.5
            - cell_data.down_left.yv * 0.5 - cell_data.down.yv - cell_data.down_right.yv * 0.5
        );
        cell_data.pressure = (pressure_x + pressure_y) * 0.25;
    }

    function update_velocity(cell_data) {
        cell_data.xv += (
            cell_data.up_left.pressure * 0.5 + cell_data.left.pressure + cell_data.down_left.pressure * 0.5
            - cell_data.up_right.pressure * 0.5 - cell_data.right.pressure - cell_data.down_right.pressure * 0.5
        ) * 0.25;
        cell_data.yv += (
            cell_data.up_left.pressure * 0.5 + cell_data.up.pressure + cell_data.up_right.pressure * 0.5
            - cell_data.down_left.pressure * 0.5 - cell_data.down.pressure - cell_data.down_right.pressure * 0.5
        ) * 0.25;
        cell_data.xv *= 0.99;
        cell_data.yv *= 0.99;
    }

    function cell(x, y, res) {
        this.x = x; this.y = y; this.r = res;
        this.col = 0; this.row = 0;
        this.xv = 0; this.yv = 0;
        this.pressure = 0;
    }

    function particle(x, y) {
        this.x = this.px = x;
        this.y = this.py = y;
        this.xv = this.yv = 0;
        this.color = null;
    }

    function mouse_move_handler(e) {
        e.preventDefault();
        mouse.px = mouse.x; mouse.py = mouse.y;
        mouse.x = e.offsetX || e.layerX;
        mouse.y = e.offsetY || e.layerY;
    }

    function touch_move_handler(e) {
        e.preventDefault();
        mouse.px = mouse.x; mouse.py = mouse.y;
        var rect = canvas.getBoundingClientRect();
        mouse.x = e.touches[0].pageX - rect.left;
        mouse.y = e.touches[0].pageY - rect.top;
    }

    w.Fluid = { initialize: init };
})(window);

window.requestAnimationFrame = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame;
Fluid.initialize();
</script>
